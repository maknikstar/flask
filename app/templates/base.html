<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

  </head>
  <body>
    <nav class="container-fluid">
        <div class="row">
            <div class="col"><img src="{{ url_for('static', filename='logo.png')}}" class="img"></div>
            <div class="col"><a href="{{ url_for('index') }}" class="nav">Главная страница</a></div>
            {% if current_user.is_authenticated %}
            <div class="col"><a href="{{ url_for('user')}}" class="nav">Личный кабинет</a></div>

            <div class="col"><a href="{{ url_for('logout')}}" class="nav">Выйти из аккаунта</a></div>
            {% else %}
            <div class="col"><a href="{{ url_for('login')}}" class="nav">Логин</a></div>

            {% endif %}

            <div class="col"><a href="{{ url_for('classes_all')}}" class="nav">Классы</a></div>


            <div class="col"></div>
        </div>
    </nav>
    <div class="container-fluid main">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-6">
          <ul>
            <li>© 2024-2025, Денис Николаевич, Катя Дворянчикова, Макар</li>
            <li><a href="" class="ftr">Служба поддержки</a></li>
            <li><a href="" class="ftr">Контакты</a></li>
          </ul>
        </div>
        <div class="col-6"></div>
      </div>
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
  </body>
</html>
